plugin-config-metadata:
  title: NSHOVS fuel Plugin configuration template
  version: 0.9.0
  created: 29.06.2016
  comment: None

fuel-plugin-ovs:
  metadata:
    #chosen_id: Choosen at install time
    class: plugin
    default: false
    enabled: true
    label: Openvswitch with NSH support
    toggleable: true
    versions:
    - metadata:
        always_editable: false
        #plugin_id: Choosen at install time
        plugin_version: 0.9.0
      install_dpdk:
        type: "checkbox"
        weight: 20
        value: false
        label: "Install DPDK"
      install_nsh:
        type: "checkbox"
        weight: 20
        value: false
        label: "Install NSH"