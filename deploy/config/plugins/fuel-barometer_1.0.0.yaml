plugin-config-metadata:
  title: Barometer Plugin
  version: 1.0.0
  created: 06.02.2017
  comment: Deploy Barometer plugin

fuel-plugin-collectd-ceilometer:
  metadata:
    class: plugin
    default: false
    enabled: true
    label: fuel-plugin-collectd-ceilometer
    toggleable: true
    versions:
    - metadata:
        always_editable: false
        plugin_version: 1.0.0
      enable_mcelog:
        type: "checkbox"
        weight: 20
        value: true
        label: "Enable collectd for mcelog"
      enable_intel_rdt:
        type: "checkbox"
        weight: 20
        value: true
        label: "Enable collectd for Intel RDT"
      enable_hugepages:
        type: "checkbox"
        weight: 20
        value: true
        label: "Enable collectd for hugepages"
      enable_ovs_events:
        type: "checkbox"
        weight: 20
        value: true
        label: "Enable collectd for Open vSwitch events"
    weight: 70
