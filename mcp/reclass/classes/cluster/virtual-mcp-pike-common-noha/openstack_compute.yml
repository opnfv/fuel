---
classes:
  - system.linux.storage.loopback
  - service.nfs.client
  - system.nova.compute.single
  - service.cinder.volume.single
  - system.cinder.volume.backend.lvm
  - system.ceilometer.agent.cluster
  - system.ceilometer.client.nova_compute
  - system.ceilometer.client.cinder_volume
parameters:
  _param:
    primary_interface: ${_param:opnfv_fn_vm_secondary_interface}
    tenant_interface: ${_param:opnfv_fn_vm_tertiary_interface}
    external_interface: ${_param:opnfv_fn_vm_quaternary_interface}
    interface_mtu: 9000
    linux_system_codename: xenial
    loopback_device_size: 20
  nova:
    compute:
      libvirt_service: libvirtd
      libvirt_bin: /etc/default/libvirtd
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      network:
        region: ${_param:openstack_region}
        user: neutron
        tenant: service
        password: ${_param:keystone_neutron_password}
  neutron:
    compute:
      notification: true
      vlan_aware_vms: true
      agent_mode: ${_param:neutron_compute_agent_mode}
      message_queue:
        host: ${_param:openstack_control_address}
      metadata:
        host: ${_param:openstack_control_address}
  cinder:
    volume:
      database:
        host: ${_param:cluster_local_address}
      identity:
        host: ${_param:cluster_local_address}
      glance:
        host: ${_param:cluster_local_address}
      message_queue:
        host: ${_param:cluster_local_address}
  nfs:
    client:
      mount:
        nfs:
          path: /var/lib/nova/instances
          fstype: nfs
          device: ${_param:openstack_control_address}:/srv/nova/instances
  linux:
    system:
      kernel:
        sysctl:
          vm.dirty_ratio: 10
          vm.dirty_background_ratio: 5
    network:
      bridge: openvswitch
      interface:
        dhcp_int:
          enabled: true
          name: ${_param:opnfv_fn_vm_primary_interface}
          proto: dhcp
          type: eth
          mtu: ${_param:interface_mtu}
        primary_interface:
          enabled: true
          name: ${_param:primary_interface}
          proto: manual
          type: eth
        tenant_interface:
          enabled: true
          name: ${_param:tenant_interface}
          mtu: ${_param:interface_mtu}
          proto: manual
          type: eth
        br-mgmt:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
          use_interfaces:
            - ${_param:primary_interface}
