---
parameters:
  _param:
    cluster_domain: ${_param:cluster_name}.local
  linux:
    system:
      apt:
        config:
          prefer_ipv4:
            Acquire::ForceIPv4: true
    network:
      host:
        cfg01:
          address: ${_param:infra_config_address}
          names:
            - cfg01
            - cfg01.${_param:cluster_domain}
        cfg:
          address: ${_param:infra_config_address}
          names:
            - cfg
            - cfg.${_param:cluster_domain}
