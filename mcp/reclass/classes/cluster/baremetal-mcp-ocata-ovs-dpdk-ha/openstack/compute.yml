classes:
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.linux.system.repo.saltstack.xenial
- system.nova.compute.cluster
- system.nova.compute.nfv.hugepages
- system.nova.compute.nfv.cpu_pinning
- system.neutron.compute.nfv.dpdk
- system.neutron.gateway.cluster
- system.ceilometer.agent.cluster
- cluster.baremetal-mcp-ocata-ovs-dpdk-ha.infra
parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:control_address}
    cluster_node01_hostname: ctl01
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ctl02
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ctl03
    cluster_node03_address: ${_param:openstack_control_node03_address}
    nova_vncproxy_url: https://${_param:cluster_public_host}:6080
    mgmt_nic: enp6s0
    linux_system_codename: xenial
    external_nic: enp8s0
    interface_mtu: 1500
    keepalived_vip_interface: br-ctl
    keepalived_vip_virtual_router_id: 69
  neutron:
    gateway:
      dpdk: True
      backend:
        tenant_vlan_range: ${_param:neutron_tenant_vlan_range}
  linux:
    network:
      bridge: openvswitch
      interface:
        mgmt_nic:
          enabled: true
          type: eth
          proto: dhcp
          name: ${_param:mgmt_nic}
        external_nic:
          enabled: true
          name: ${_param:external_nic}
          mtu: ${_param:interface_mtu}
          proto: manual
          type: eth
        vlan300:
          enabled: true
          proto: manual
          type: vlan
          name: ${_param:mgmt_nic}.300
          use_interfaces:
          - ${_param:mgmt_nic}
        br-ctl:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
          use_interfaces:
          - ${_param:mgmt_nic}.300
        br-floating:
          enabled: true
          type: ovs_bridge
          mtu: ${_param:interface_mtu}
        float-to-ex:
          enabled: true
          type: ovs_port
          mtu: ${_param:interface_mtu}
          bridge: br-floating
        br-ex:
          enabled: true
          type: bridge
          mtu: ${_param:interface_mtu}
          address: ${_param:external_address}
          netmask: 255.255.255.0
          use_interfaces:
          - ${_param:external_nic}
          use_ovs_ports:
          - float-to-ex
        dpdk0:
          name: ${_param:dpdk0_name}
          pci: ${_param:dpdk0_pci}
          driver: igb_uio
          enabled: true
          bridge: br-prv
          type: dpdk_ovs_port
          n_rxq: 2
        br-prv:
          enabled: true
          type: dpdk_ovs_bridge
