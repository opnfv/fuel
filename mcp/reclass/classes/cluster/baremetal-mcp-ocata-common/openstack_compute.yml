---
classes:
  - system.linux.system.repo.mcp.openstack
  - system.linux.system.repo.mcp.extra
  - system.linux.storage.loopback
  - system.glusterfs.client.cluster
  - system.nova.compute.cluster
  - system.nova.compute.nfv.hugepages
  - system.nova.compute.nfv.cpu_pinning
  - system.neutron.gateway.cluster
  - system.cinder.volume.single
  - system.cinder.volume.backend.lvm
  - system.ceilometer.agent.cluster
parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:control_address}
    cluster_node01_hostname: ctl01
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ctl02
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ctl03
    cluster_node03_address: ${_param:openstack_control_node03_address}
    nova_vncproxy_url: https://${_param:cluster_public_host}:6080
    mgmt_nic: ${_param:opnfv_baremetal_primary_nic}
    external_nic: ${_param:opnfv_baremetal_tertiary_nic}
    interface_mtu: 1500
    keepalived_vip_interface: br-ctl
    keepalived_vip_virtual_router_id: 69
    loopback_device_size: 20
    linux_system_codename: xenial
    # {dhcp,single}_nic are not used, but referenced
    dhcp_nic: ${_param:opnfv_vcp_vm_primary_interface}
    single_nic: ${_param:opnfv_vcp_vm_secondary_interface}
  glusterfs:
    client:
      volumes:
        nova_instances:
          path: /var/lib/nova/instances
          server: ${_param:glusterfs_service_host}
          # yamllint disable-line rule:line-length
          opts: "defaults,backup-volfile-servers=${_param:cluster_node01_address}:${_param:cluster_node02_address}:${_param:cluster_node03_address}"
  linux:
    system:
      kernel:
        sysctl:
          vm.dirty_ratio: 10
          vm.dirty_background_ratio: 5
    network:
      bridge: openvswitch
      interface:
        mgmt_nic:
          enabled: true
          type: eth
          proto: dhcp
          name: ${_param:mgmt_nic}
        external_nic:
          enabled: true
          name: ${_param:external_nic}
          mtu: ${_param:interface_mtu}
          proto: manual
          type: eth
        mgmt-vlan:
          enabled: true
          proto: manual
          type: vlan
          name: ${_param:mgmt_nic}.${_param:opnfv_net_mgmt_vlan}
          use_interfaces:
            - ${_param:mgmt_nic}
        br-ctl:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
          use_interfaces:
            - ${_param:mgmt_nic}.${_param:opnfv_net_mgmt_vlan}
        br-floating:
          enabled: true
          type: ovs_bridge
          mtu: ${_param:interface_mtu}
        float-to-ex:
          enabled: true
          type: ovs_port
          mtu: ${_param:interface_mtu}
          bridge: br-floating
        br-ex:
          enabled: true
          type: bridge
          mtu: ${_param:interface_mtu}
          address: ${_param:external_address}
          netmask: 255.255.255.0
          use_interfaces:
            - ${_param:external_nic}
          use_ovs_ports:
            - float-to-ex
