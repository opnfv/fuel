  - system.mongodb.server.database.ceilometer
  - system.ceilometer.client
  - system.ceilometer.client.neutron
  - system.memcached.server.single
  - system.rabbitmq.server.single
  - system.rabbitmq.server.vhost.openstack
  - system.keystone.server.wsgi
  - system.keystone.server.single
  - system.keystone.client.single
  - system.keystone.client.service.nova21
  - system.keystone.client.service.nova-placement
  - system.keystone.client.service.glare
  - system.keystone.client.service.cinder3
  - system.keystone.client.service.ceilometer
  - system.keystone.client.service.aodh
  - system.glance.control.single
  - system.nova.control.single
  - system.cinder.control.single
  - system.cinder.control.backend.lvm
  - system.heat.server.single
  - service.mysql.server.single
  - system.galera.server.database.cinder
  - system.galera.server.database.glance
  - system.galera.server.database.grafana
  - system.galera.server.database.heat
  - system.galera.server.database.keystone
  - system.galera.server.database.nova
  - system.galera.server.database.ceilometer
  - system.galera.server.database.aodh
  - service.ceilometer.server.single
  - system.aodh.server.single
  - system.horizon.server.single
  - service.haproxy.proxy.single
  - cluster.mcp-pike-common-noha.haproxy_openstack_api
  - cluster.mcp-pike-common-noha.openstack_control_pdf
parameters:
  _param:
    linux_system_codename: xenial
  linux:
    system:
      package:
        python-msgpack:
          version: latest
  keystone:
    server:
      admin_email: ${_param:admin_email}
      openrc_extra:
        volume_device_name: vdc
  glance:
    server:
      storage:
        engine: file
      images: []
      workers: 1
  nova:
    controller:
      networking: dvr
      cpu_allocation: 54
      metadata:
        password: ${_param:metadata_password}
      bind:
        private_address: ${_param:cluster_local_address}
        public_address: ${_param:cluster_vip_address}
        novncproxy_port: 6080
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      workers: 1
      pkgs:
        - nova-api
        - nova-conductor
        - nova-consoleauth
        - nova-novncproxy
        - nova-scheduler
        - python-novaclient
  horizon:
    server:
      # yamllint disable-line rule:truthy
      secure: False
  heat:
    server:
      bind:
        api_cfn:
          address: ${_param:single_address}
        api_cloudwatch:
          address: ${_param:single_address}
  mysql:
    server:
      version: '5.7'
      bind:
        address: ${_param:cluster_local_address}
      key_buffer: 8
      max_allowed_packet: 128
      max_connections: 2048
      thread_stack: 512
      thread_cache_size: 12
      query_cache_limit: 2
      query_cache_size: 0
  mongodb:
    server:
      bind:
        address: ${_param:cluster_local_address},127.0.0.1
      logging:
        verbose: v
  nfs:
    server:
      share:
        nova_instances:
          path: /srv/nova/instances
          host:
            nova:
              host: ${_param:single_address}/24
              params:
                - rw
                - no_root_squash
                - async
  neutron:
    server:
      vlan_aware_vms: true
      root_helper_daemon: false
