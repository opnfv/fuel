---
classes:
  - cluster.virtual-mcp-ocata-common.openstack_gateway
  - service.neutron.gateway.single
  - cluster.virtual-mcp-ocata-ovs-dpdk
parameters:
  neutron:
    gateway:
      backend:
        tenant_network_types: ${_param:neutron_tenant_network_types}
  linux:
    network:
      interface:
        tenant_interface:
          ovs_bridge: br-prv
        br-prv:
          enabled: true
          type: ovs_bridge
          mtu: ${_param:interface_mtu}
