---
classes:
  - cluster.baremetal-mcp-pike-common-ha.include.proxy
parameters:
  _param:
    dhcp_nic: ${_param:opnfv_vm_primary_interface}
    single_nic: ${_param:opnfv_vm_secondary_interface}
    control_nic: ${_param:opnfv_vm_tertiary_interface}
  linux:
    network:
      interface:
        dhcp_int:
          enabled: true
          type: eth
          proto: dhcp
          name: ${_param:dhcp_nic}
        single_int:
          enabled: true
          type: eth
          proto: static
          name: ${_param:single_nic}
          address: ${_param:single_address}
          netmask: ${_param:opnfv_net_public_mask}
          route:
            public:
              address: 0.0.0.0
              netmask: 0.0.0.0
              gateway: ${_param:opnfv_net_public_gw}
        control_int:
          enabled: true
          type: eth
          proto: static
          name: ${_param:control_nic}
          address: ${_param:control_address}
          netmask: 255.255.255.0
