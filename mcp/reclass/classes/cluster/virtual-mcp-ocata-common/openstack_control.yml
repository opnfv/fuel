parameters:
  _param:
    linux_system_codename: xenial
  linux:
    system:
      package:
        python-msgpack:
          version: latest
    network:
      interface:
        single_int:
          enabled: true
          name: ${_param:opnfv_fn_vm_secondary_interface}
          type: eth
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
        public_int:
          enabled: true
          name: ${_param:opnfv_fn_vm_quaternary_interface}
          type: eth
          proto: static
          address: ${_param:cluster_public_host}
          netmask: 255.255.255.0
  keystone:
    server:
      admin_email: ${_param:admin_email}
      pkgs:
      - keystone
      - python-keystone
      - python-keystoneclient
      - python-psycopg2
      - python-mysqldb
      - python-six
      - python-memcache
      - python-openstackclient
      - gettext-base
      - python-pycadf
  glance:
    server:
      storage:
        engine: file
      images: []
      workers: 1
  nova:
    controller:
      networking: dvr
      cpu_allocation: 54
      metadata:
        password: ${_param:metadata_password}
      bind:
        private_address: ${_param:cluster_local_address}
        public_address: ${_param:cluster_vip_address}
        novncproxy_port: 6080
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      workers: 1
  heat:
    server:
      bind:
        api_cfn:
          address: ${_param:single_address}
        api_cloudwatch:
          address: ${_param:single_address}
  mysql:
    server:
      version: '5.7'
      bind:
        address: ${_param:cluster_local_address}
  mongodb:
    server:
      bind:
        address: ${_param:cluster_local_address},127.0.0.1
      logging:
        verbose: v
  nfs:
    server:
      share:
        nova_instances:
          path: /srv/nova/instances
          host:
            nova:
              host: ${_param:single_address}/24
              params:
              - rw
              - no_root_squash
              - async
