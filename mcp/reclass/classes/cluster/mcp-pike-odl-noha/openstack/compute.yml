---
classes:
  - service.neutron.compute.single
  - service.compute.opendaylight.single
  - cluster.mcp-pike-common-noha.openstack_compute
  - cluster.mcp-pike-odl-noha
parameters:
  linux:
    network:
      gateway: ${_param:openstack_gateway_address}
      interface:
        external_interface:
          enabled: true
          name: ${_param:external_interface}
          mtu: ${_param:interface_mtu}
          proto: manual
          type: eth
        br-mesh:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:tenant_address}
          netmask: 255.255.255.0
          gateway: ${_param:opnfv_openstack_gateway_node01_tenant_address}
          use_interfaces:
            - ${_param:tenant_interface}
        br-floating:
          enabled: true
          type: ovs_bridge
          mtu: ${_param:interface_mtu}
        float-to-ex:
          enabled: true
          type: ovs_port
          mtu: ${_param:interface_mtu}
          bridge: br-floating
        br-ex:
          enabled: true
          type: bridge
          mtu: ${_param:interface_mtu}
          address: ${_param:external_address}
          netmask: 255.255.255.0
          use_interfaces:
            - ${_param:external_interface}
          use_ovs_ports:
            - float-to-ex
