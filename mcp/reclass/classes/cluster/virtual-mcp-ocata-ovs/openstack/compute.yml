---
classes:
  - cluster.virtual-mcp-ocata-common.openstack_compute
  - cluster.virtual-mcp-ocata-ovs
parameters:
  linux:
    network:
      interface:
        br-mesh:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:tenant_address}
          netmask: 255.255.255.0
          use_interfaces:
            - ${_param:tenant_interface}
  neutron:
    compute:
      vlan_aware_vms: true
