---
parameters:
  _param:
    haproxy_check: check inter 30m fastinter 2s downinter 4s rise 3 fall 3
  haproxy:
    proxy:
      listen:
        cinder_api:
          type: openstack-service
          service_name: cinder
          binds:
            - address: ${_param:cluster_vip_address}
              port: 8776
          servers:
            - name: ctl01
              host: ${_param:cluster_node01_address}
              port: 8776
              params: ${_param:haproxy_check}
        glance_api:
          type: openstack-service
          service_name: glance
          binds:
            - address: ${_param:cluster_vip_address}
              port: 9292
          servers:
            - name: ctl01
              host: ${_param:cluster_node01_address}
              port: 9292
              params: ${_param:haproxy_check}
        glance_registry_api:
          type: general-service
          service_name: glance
          binds:
            - address: ${_param:cluster_vip_address}
              port: 9191
          servers:
            - name: ctl01
              host: ${_param:cluster_node01_address}
              port: 9191
              params: ${_param:haproxy_check}
        heat_api:
          type: openstack-service
