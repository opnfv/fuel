parameters:
  _param:
    linux_system_codename: xenial
    ceilometer_create_gnocchi_resources: 'True'
    barbican_compute_integration_enabled: 'false'
  linux:
    system:
      package:
        python-msgpack:
          version: latest
  keystone:
    server:
      admin_email: ${_param:admin_email}
      openrc_extra:
        volume_device_name: vdc
      pkgs:
        - keystone
        - python-psycopg2
        - python-mysqldb
        - python-openstackclient
        - python-tornado
    client:
      enabled: true
      resources:
        v3:
          enabled: true
      server:
        identity:
          admin:
            api_version: 3
        admin_identity:
          admin:
            api_version: ''
            user_domain_name: 'Default'
            project_domain_name: 'Default'
  glance:
    server:
      storage:
        engine: file
      images: []
      workers: 1
      barbican:
        enabled: ${_param:barbican_integration_enabled}
  cinder:
    controller:
      barbican:
        enabled: ${_param:barbican_integration_enabled}
  nova:
    controller:
      networking: dvr
      cpu_allocation: 54
      metadata:
        password: ${_param:metadata_password}
      bind:
        private_address: ${_param:cluster_local_address}
        public_address: ${_param:cluster_vip_address}
        novncproxy_port: 6080
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      workers: 1
      barbican:
        enabled: ${_param:barbican_integration_enabled}
  horizon:
    server:
      # yamllint disable-line rule:truthy
      secure: False
  heat:
    server:
      bind:
        api_cfn:
          address: ${_param:single_address}
        api_cloudwatch:
          address: ${_param:single_address}
  mysql:
    server:
      version: '5.7'
      bind:
        address: ${_param:cluster_local_address}
      key_buffer: 8
      max_allowed_packet: 128
      max_connections: 2048
      thread_stack: 512
      thread_cache_size: 12
      query_cache_limit: 2
      query_cache_size: 0
  ceilometer:
    server:
      ~database: ~
  redis:
    server:
      version: 3.0
      appendfsync: 'no'
      bind:
        address: ${_param:single_address}
  nfs:
    server:
      share:
        nova_instances:
          path: /srv/nova/instances
          host:
            nova:
              host: ${_param:single_address}/${_param:opnfv_net_mgmt_mask}
              params:
                - rw
                - no_root_squash
                - async
  neutron:
    server:
      vlan_aware_vms: true
      root_helper_daemon: false
  apache:
    server:
      site:
        gnocchi: &wsgi_threads
          wsgi:
            threads: 1
        barbican:
          <<: *wsgi_threads
        barbican_admin:
          <<: *wsgi_threads
  barbican:
    server:
      ks_notifications_enable: true
      store:
        software:
          crypto_plugin: simple_crypto
          store_plugin: store_crypto
          global_default: true
